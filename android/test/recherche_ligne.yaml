# Changer l'id pour lancer le test sur une autre app [1/2]
appId: "fr.bibus.android" 
---
# Changer le nom de l'app pour lancer sur autre app, ex : ../twisto/elements/loadElements.yaml [2/2]
- runFlow: ../bibus/elements/loadElements.yaml
- launchApp:
    clearState: true
- tapOn: "Horaires"
- assertVisible:
    id: ${output.itineraire.app_name}:id/container_item
    index: 7
- assertVisible:
    id: ${output.itineraire.app_name}:id/container_item
    index: 0
- tapOn:
    id: "${output.itineraire.app_name}:id/search_button"
- inputText: "${output.itineraire.nom_ligne}"
- assertVisible: "${output.itineraire.resultat_ligne_attendu}"
- tapOn : "${output.itineraire.resultat_ligne_attendu}"
- assertVisible: ArrÃªts
# - assertVisible: En direct
- assertVisible: Infos trafic
- assertVisible:
    id: "${output.itineraire.app_name}:id/header_direction_stop_container"
- assertVisible:
    id: "${output.itineraire.app_name}:id/search_edit_frame"
- assertVisible: "${output.itineraire.arret_1_ligne_attendu}"
- tapOn: "${output.itineraire.arret_1_ligne_attendu}"
- assertVisible:
    id: "${output.itineraire.app_name}:id/generic_map"
- assertVisible:
    id: "${output.itineraire.app_name}:id/actions_container"
- assertVisible: "Afficher la fiche horaire"
- tapOn: "Afficher la fiche horaire"
- assertVisible:
    id: "${output.itineraire.app_name}:id/layout_date_and_hours"
